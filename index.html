<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Choo Choo Choose The Choo-choo!</title>
        <!--Bootstrap Link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <!--CSS Link-->
        <link rel="stylesheet" href="assets/CSS/style.css">
        
    </head>

    <body>
        <div class="jumbotron" id="train-jumbo">
            <h1 id="heading">Choo Choo Choose Choo Choo</h1>
        </div>

        <div class="row justify-content-md-center">
            <div class = "col-md-8" id = "current">
                <h3>Current Trains</h3>
                <table class="table table-hover" id = "cTable">
                <thead>
                    <tr><th>Name</th><th>Destination</th><th>First Time</th><th>Frequency</th></tr>
                    
                </thead>
                <tbody id="table"> <!--The <td> is created in the JS for each property of object-->
                </tbody>
                </table>
            </div>
        </div>

        <div class="row justify-content-md-center" id="Add">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDestination">Destination</label>
                        <input type="destination" class="form-control" id="inputDestination" placeholder="Destination">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputFirst">First Time</label>
                        <input type="first-time" class="form-control" id="inputFirst" placeholder="Start Time ">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputFrequency">Frequency</label>
                        <input type="frequency" class="form-control" id="inputFrequency" placeholder="Frequency (in mins.)">
                    </div>
                </div> <!--Closes class form-row div-->
            </form>
        </div>
        <div class = "row">
            <div class = "col-md-12" id="button">
                <button class="btn btn-primary" type="submit" id="add">Add to List</button>
            </div>
        </div>

        <!--Firebase Link-->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <!--JQuery Link-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <!--Moment.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <!--Local JavaScript-->
        <script src = "assets/JS/choochoo.js"></script>
       

    </body>
</html>
